section {
  font-family: Poppins, 'Segoe UI', system-ui, sans-serif;
  background: #FDFBF7;
  color: #1A1A1A;
  padding: 24px 48px;
  font-size: 26px;
  line-height: 1.6;
}

/* ── Headings ─────────────────────────────────── */
h1 {
  color: #1A1A1A;
  font-size: 1.4em;
  font-weight: 700;
  border-bottom: 2px solid #FFD5C2;
  padding-bottom: 0.25em;
  margin-top: 0;
  margin-bottom: 0.5em;
  letter-spacing: -0.01em;
}
h2 {
  color: #8C8C8C;
  font-size: 1em;
  font-weight: 500;
  margin: 0 0 0.4em;
}
h3 {
  color: #FF5A1F;
  font-size: 0.9em;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  margin: 0 0 0.3em;
}

/* ── Lists ────────────────────────────────────── */
ul, ol {
  padding-left: 1.35em;
  margin: 0.2em 0;
}
li {
  margin-bottom: 0.35em;
  line-height: 1.6;
  font-size: 1em;
}
li::marker { color: #FF5A1F; }

/* ── Emphasis ─────────────────────────────────── */
strong { color: #FF5A1F; font-weight: 600; }

/* ── Tables ───────────────────────────────────── */
table {
  font-size: 0.78em;
  width: 100%;
  border-collapse: collapse;
  margin-top: 0.3em;
}
thead tr { background: #1A1A1A; color: #ffffff; }
th {
  padding: 8px 14px;
  text-align: left;
  font-weight: 600;
  letter-spacing: 0.02em;
}
td {
  padding: 7px 14px;
  border-bottom: 1px solid #E0E0E0;
  color: #2D2D2D;
}
tr:nth-child(even) td { background: #F5F5F5; }

/* ── Inline code ──────────────────────────────── */
code {
  background: #F5F5F5;
  color: #1A1A1A;
  font-size: 0.78em;
  padding: 2px 7px;
  border-radius: 4px;
  font-family: 'Fira Code', 'SF Mono', monospace;
}

/* ── Code blocks ──────────────────────────────── */
pre {
  background: #1A1A1A;
  color: #FDFBF7;
  padding: 0.85em 1.1em;
  border-radius: 8px;
  font-size: 0.68em;
  overflow: hidden;
  margin: 0.4em 0;
}
pre code { background: none; color: inherit; padding: 0; font-size: 1em; }

/* ── Blockquote ───────────────────────────────── */
blockquote {
  background: #FFF5F0;
  border-left: 3px solid #FF5A1F;
  padding: 0.45em 1em;
  font-size: 0.83em;
  color: #E64A19;
  margin: 0.5em 0;
  border-radius: 0 6px 6px 0;
  font-style: normal;
}

/* ── Two-column grid ──────────────────────────── */
.cols {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2.5em;
  margin-top: 0.3em;
}
.cols-wide {
  display: grid;
  grid-template-columns: 3fr 2fr;
  gap: 2em;
  margin-top: 0.3em;
}

/* ── Section divider label ────────────────────── */
.section-label {
  display: inline-block;
  background: #FFE8DC;
  color: #FF5A1F;
  padding: 1px 10px;
  border-radius: 999px;
  font-size: 0.7em;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.07em;
  margin-bottom: 0.5em;
}

/* ── Stat callout ─────────────────────────────── */
.stat { font-size: 3.8em; font-weight: 800; color: #FF5A1F; line-height: 1; margin: 0; }
.stat-label { font-size: 0.8em; color: #8C8C8C; margin-top: 6px; }

/* ── Card ─────────────────────────────────────── */
.card {
  background: #FFF5F0;
  border: 1px solid #FFD5C2;
  border-radius: 10px;
  padding: 14px 16px;
}
.card-dark {
  background: #1A1A1A;
  color: #FDFBF7;
  border-radius: 10px;
  padding: 14px 16px;
}
.card-dark strong { color: #FF8A65; }

/* ── Numbered badge ───────────────────────────── */
.num {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: 28px;
  height: 28px;
  background: #FF5A1F;
  color: #fff;
  border-radius: 50%;
  font-size: 0.78em;
  font-weight: 700;
  flex-shrink: 0;
}

/* ── Row item ─────────────────────────────────── */
.row-item {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  background: #F5F5F5;
  border-radius: 8px;
  padding: 12px 16px;
  font-size: 0.92em;
}

/* ── Centered title slide ─────────────────────── */
section.lead {
  display: flex !important;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(to bottom, #FDFBF7 45%, #FFEEE3 75%, #FFE0CC 100%) !important;
}
section.lead h1 { border-bottom: none; text-align: center; }

/* ── Page number ──────────────────────────────── */
section::after { color: #8C8C8C; font-size: 0.7em; }

  color: #FF5A1F;
  font-size: 0.9em;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  margin: 0 0 0.3em;
}

/* ── Lists ────────────────────────────────────── */
ul, ol {
  padding-left: 1.35em;
  margin: 0.2em 0;
}
li {
  margin-bottom: 0.35em;
  line-height: 1.6;
  font-size: 1em;
}
li::marker { color: #FF5A1F; }

/* ── Emphasis ─────────────────────────────────── */
strong { color: #FF5A1F; font-weight: 600; }

/* ── Tables ───────────────────────────────────── */
table {
  font-size: 0.78em;
  width: 100%;
  border-collapse: collapse;
  margin-top: 0.3em;
}
thead tr { background: #1A1A1A; color: #ffffff; }
th {
  padding: 8px 14px;
  text-align: left;
  font-weight: 600;
  letter-spacing: 0.02em;
}
td {
  padding: 7px 14px;
  border-bottom: 1px solid #E0E0E0;
  color: #2D2D2D;
}
tr:nth-child(even) td { background: #F5F5F5; }

/* ── Inline code ──────────────────────────────── */
code {
  background: #F5F5F5;
  color: #1A1A1A;
  font-size: 0.78em;
  padding: 2px 7px;
  border-radius: 4px;
  font-family: 'Fira Code', 'SF Mono', monospace;
}

/* ── Code blocks ──────────────────────────────── */
pre {
  background: #1A1A1A;
  color: #FDFBF7;
  padding: 0.85em 1.1em;
  border-radius: 8px;
  font-size: 0.68em;
  overflow: hidden;
  margin: 0.4em 0;
}
pre code { background: none; color: inherit; padding: 0; font-size: 1em; }

/* ── Blockquote ───────────────────────────────── */
blockquote {
  background: #FFF5F0;
  border-left: 3px solid #FF5A1F;
  padding: 0.45em 1em;
  font-size: 0.83em;
  color: #E64A19;
  margin: 0.5em 0;
  border-radius: 0 6px 6px 0;
  font-style: normal;
}

/* ── Two-column grid ──────────────────────────── */
.cols {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2.5em;
  margin-top: 0.3em;
}
.cols-wide {
  display: grid;
  grid-template-columns: 3fr 2fr;
  gap: 2em;
  margin-top: 0.3em;
}

/* ── Section divider label ────────────────────── */
.section-label {
  display: inline-block;
  background: #FFE8DC;
  color: #FF5A1F;
  padding: 1px 10px;
  border-radius: 999px;
  font-size: 0.7em;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.07em;
  margin-bottom: 0.5em;
}

/* ── Stat callout ─────────────────────────────── */
.stat { font-size: 3.8em; font-weight: 800; color: #FF5A1F; line-height: 1; margin: 0; }
.stat-label { font-size: 0.8em; color: #8C8C8C; margin-top: 6px; }

/* ── Card ─────────────────────────────────────── */
.card {
  background: #FFF5F0;
  border: 1px solid #FFD5C2;
  border-radius: 10px;
  padding: 14px 16px;
}
.card-dark {
  background: #1A1A1A;
  color: #FDFBF7;
  border-radius: 10px;
  padding: 14px 16px;
}
.card-dark strong { color: #FF8A65; }

/* ── Numbered badge ───────────────────────────── */
.num {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: 28px;
  height: 28px;
  background: #FF5A1F;
  color: #fff;
  border-radius: 50%;
  font-size: 0.78em;
  font-weight: 700;
  flex-shrink: 0;
}

/* ── Row item ─────────────────────────────────── */
.row-item {
  display: flex;
  align-items: flex-start;
  gap: 12px;
  background: #F5F5F5;
  border-radius: 8px;
  padding: 12px 16px;
  font-size: 0.92em;
}

/* ── Centered title slide ─────────────────────── */
section.lead {
  display: flex !important;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: linear-gradient(to bottom, #FDFBF7 45%, #FFEEE3 75%, #FFE0CC 100%) !important;
}
section.lead h1 { border-bottom: none; text-align: center; }

/* ── Page number ──────────────────────────────── */
section::after { color: #8C8C8C; font-size: 0.7em; }
